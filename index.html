<!DOCTYPE html>
<head>
    <title>HTML 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/493d0ca5ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Nesting Div-->
    <div class="card">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div>
          <!--Alert-->
          <div class="alert alert-danger" role="alert">
            Some Fields Are Missing
          </div>
          <!--First Row-->
          <div class="container">
            <div class="row align-items-start">
              <div class="col-5">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXXXXX">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="000">
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                </div>
              </div>
            </div>
          </div>
          <!--Second Row-->
          <div class="container">
            <div class="row align-items-center">
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <!--Third Row-->
          <div class="container">
            <div class="row align-items-start">
              <div class="col-6">
                <div class="">
                  <label for="exampleFormControlInput1" class="form-label">City</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="col-2">
                <label class="form-label" for="stateSelect">Select a State:</label>
                <select class="form-select" id="stateSelect" name="state">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
              </div>
              <div class="col-3">
                <div class="">
                  <label for="exampleFormControlInput1" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <!--Payment Options-->
          <div class="container">
            <div class="row align-items-start">
              <div class="col-6 text-start">
                We Accept:
                <div class="input-group">
                  <div class="input-group-text bg-secondary text-white">
                    <input name="payment-method" class="form-check-input mt-0" type="radio" value="visa" aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-visa fa-lg mx-1"></i>
                    <input name="payment-method" class="form-check-input mt-0" type="radio" value="master card" aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-mastercard fa-lg mx-1"></i>
                    <input name="payment-method" class="form-check-input mt-0" type="radio" value="discover" aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-discover fa-lg mx-1"></i>
                    <input name="payment-method" class="form-check-input mt-0" type="radio" value="american express" aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-amex fa-lg mx-1"></i>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  Add any notes here
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Footer-->
      <div class="card-footer text-body-secondary d-flex justify-content-end gap-1">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
