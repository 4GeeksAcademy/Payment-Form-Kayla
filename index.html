<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
         <h1>Payment Form Example</h1>
        </div>
        <div class="card-body">
             <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <div class="container">
                <div class="row align-items-start">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000"></div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount"></div>
                    </div>
                  </div>
                <div class="row align-items-start">
                  <div class="col-6">
                    One of three columns
                  </div>
                  <div class="col-6">
                    One of three columns
                  </div>
                </div>
                <div class="row align-items-center">
                  <div class="col-6">
                    One of three columns
                  </div>
                  <div class="col-3">
                    One of three columns
                  </div>
                  <div class="col-3">
                    One of three columns
                  </div>
                </div>
                <div class="row align-items-end">
                  <div class="col-6">
                    One of three columns
                  </div>
                  <div class="col-6">
                    One of three columns
                  </div>
                </div>
              </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end gap-1">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>

    
</body>
</html>
